<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instragam-celular.png" alt="imagem celular">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo-1.jpg" class="instagram-logo" alt="logotipo">
                <div class="profile-photo">
                    <img src="./img/perfil instagram-1.jpeg" alt="Perfil do instragram">
                </div>
                <a href="#" class="instagram-login">Continue como pedro.nardelli</a>
                <a href="#" class="instagram-logoff">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é pedro.nardelli?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o applicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
